          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-algebra-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@nextest

      - name: Test
        run: |
          cd algebra/
          cargo nextest run
          cargo test --doc

  test-api:
