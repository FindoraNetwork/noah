name: CI
on:
  pull_request:
  push:
    branches:
      - develop
      - develop-refactoring
env:
  RUST_BACKTRACE: 1

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: fmt
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: cargo test --workspace

  dangling_check:
      name: Check dangling
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
        RUST_BACKTRACE: 1
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
        - name: dangling
          run: cargo test -p noah

  parallel_check:
      name: Check parallel
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
        - name: parallel
          run: cargo test -p noah --features parallel

  consistency_check:
      name: Check verifier parameters
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable

        - name: Build verifier parameters
          run: cargo run --release -p noah --features=gen,no_vk --bin gen-params all ./api/parameters

        - name: Check changed files in the parameters folder
          id: changed-files
          uses: UnicornGlobal/has-changes-action@v1.0.12

        - name: Break if any file(s) change
          if: steps.changed-files.outputs.changed == 1
          run: |
            exit 1
