name: CI
on:
  pull_request:
  push:
    branches:
      - develop
      - develop-refactoring
env:
  RUST_BACKTRACE: 1

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: fmt
        run: cargo fmt --all -- --check

  test-accumulators:
    name: Test (accumulators/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-accumulator-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd accumulators/
          cargo test

  test-algebra:
    name: Test (algebra/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-algebra-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd algebra/
          cargo test

  test-api:
    name: Test (api/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-api-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd api/
          cargo test

  test-smoke-tests:
    name: Test (smoke-tests/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-api-smoke-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd smoke-tests/
          cargo test

  test-crypto:
    name: Test (crypto/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-crypto-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd crypto/
          cargo test

  test-plonk:
    name: Test (plonk/)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-plonk-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: |
          cd plonk/
          cargo test

  dangling_check:
      name: Check dangling
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
        RUST_BACKTRACE: 1
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
            profile: minimal
            toolchain: nightly
            override: true
        - name: dangling
          run: | 
            cd api/
            cargo test smoke_axfr --features=debug

  parallel_check:
      name: Check parallel
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
        - name: parallel
          run: |
            cd api/
            cargo test smoke_axfr --features parallel

  consistency_check:
      name: Check verifier parameters
      runs-on: ubuntu-latest
      env:
        RUSTFLAGS: -Dwarnings
      strategy:
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable

        - name: Build verifier parameters
          run: cargo run --release -p noah --features=gen,no_vk --bin gen-params all ./api/parameters

        - name: Check changed files in the parameters folder
          id: changed-files
          uses: UnicornGlobal/has-changes-action@v1.0.12

        - name: Break if any file(s) change
          if: steps.changed-files.outputs.changed == 1
          run: |
            exit 1
